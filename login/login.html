<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login page</title>

    <link rel="stylesheet" type="text/css" href="design.css">
</head>

<body>
    <img src="../assets/img/logoo.png" class="center">
    <div class="main">
        <h2>UNILAG CMS</h2>
        <div class="fill">
            <form class="form-info" id="student">
                <input type="text" class="input-field" placeholder="Matric Number" required>
                <br/>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <br/>
                <input type="checkbox" class="checkbox" required><span>Remember Password</span>

                <div class="button">
                    <button type="submit" class="lbutton">Log In</button>
                </div>

            </form>
        </div>
    </div>


</body>

</html>
